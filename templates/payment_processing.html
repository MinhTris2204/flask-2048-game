{% extends "base.html" %}
{% block title %}Thanh toán - 2048{% endblock %}

{% block content %}
<link href="{{ url_for('static', filename='payos-payment.css') }}" rel="stylesheet">

<div class="payment-split-layout">
  <!-- Top bar - Timer only -->
  <div class="payment-timer-bar">
    <div class="timer-compact">
      <span class="timer-icon">⏱️</span>
      <span class="timer-label">Thời gian còn lại:</span>
      <span class="timer-display" id="countdown">15:00</span>
    </div>
  </div>

  <!-- Right panel - PayOS iframe -->
  <div class="payos-panel">
    <iframe 
      id="payos-iframe"
      src="{{ checkout_url }}"
      frameborder="0"
      scrolling="auto"
      allowfullscreen>
    </iframe>
  </div>
</div>

<style>
/* Reset body và html để fullscreen */
body, html {
  margin: 0;
  padding: 0;
  height: 100%;
  overflow: hidden;
}

/* Layout - Timer bar on top, iframe below */
.payment-split-layout {
  display: flex;
  flex-direction: column;
  height: 100vh;
  width: 100%;
}

/* Timer bar */
.payment-timer-bar {
  background: linear-gradient(135deg, #0088FF 0%, #0066CC 100%);
  padding: 16px 24px;
  box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
  flex-shrink: 0;
}

.timer-compact {
  display: flex;
  align-items: center;
  justify-content: center;
  gap: 12px;
  color: white;
}

.timer-icon {
  font-size: 28px;
  animation: pulse 2s ease-in-out infinite;
}

@keyframes pulse {
  0%, 100% { transform: scale(1); }
  50% { transform: scale(1.1); }
}

.timer-label {
  font-size: 16px;
  font-weight: 600;
  letter-spacing: 0.5px;
}

.timer-display {
  font-size: 28px;
  font-weight: 800;
  font-family: 'Courier New', monospace;
  letter-spacing: 2px;
  background: rgba(255, 255, 255, 0.2);
  padding: 8px 20px;
  border-radius: 8px;
  backdrop-filter: blur(10px);
}

/* PayOS iframe - Full width */
.payos-panel {
  flex: 1;
  background: #f5f5f5;
  position: relative;
  overflow: hidden;
}

#payos-iframe {
  width: 100%;
  height: 100%;
  border: none;
  display: block;
  background: white;
}

/* Timer warning colors */
.timer-warning {
  color: #fbbf24 !important;
}

.timer-danger {
  color: #ef4444 !important;
  animation: blink 1s ease-in-out infinite;
}

@keyframes blink {
  0%, 100% { opacity: 1; }
  50% { opacity: 0.7; }
}

/* Responsive - Mobile */
@media (max-width: 768px) {
  .payment-timer-bar {
    padding: 12px 16px;
  }
  
  .timer-compact {
    gap: 8px;
  }
  
  .timer-icon {
    font-size: 24px;
  }
  
  .timer-label {
    font-size: 14px;
  }
  
  .timer-display {
    font-size: 22px;
    padding: 6px 16px;
  }
}
</style>

<script>
// Countdown timer cho thanh toán (15 phút)
let timeLeft = 15 * 60; // 15 minutes in seconds
const countdownEl = document.getElementById('countdown');
const timerDisplay = document.querySelector('.timer-display');

function updateCountdown() {
  const minutes = Math.floor(timeLeft / 60);
  const seconds = timeLeft % 60;
  
  countdownEl.textContent = `${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
  
  // Change color based on time left
  if (timeLeft <= 60) {
    timerDisplay.classList.add('timer-danger');
  } else if (timeLeft <= 300) {
    timerDisplay.classList.add('timer-warning');
  }
  
  if (timeLeft <= 0) {
    clearInterval(countdownInterval);
    alert('Hết thời gian thanh toán! Đơn hàng đã bị hủy.');
    // Tự động hủy thanh toán khi hết giờ
    window.location.href = "/payos/cancel?orderCode={{ order_code }}";
  }
  
  timeLeft--;
}

// Start countdown
const countdownInterval = setInterval(updateCountdown, 1000);
updateCountdown();

// Listen for successful payment (if PayOS sends postMessage)
window.addEventListener('message', function(event) {
  // Check if message is from PayOS
  if (event.data && event.data.type === 'PAYMENT_SUCCESS') {
    clearInterval(countdownInterval);
    window.location.href = "/payos/return?code=00&orderCode={{ order_code }}&status=PAID";
  }
});

// Prevent accidental page close
window.addEventListener('beforeunload', function(e) {
  if (timeLeft > 0) {
    e.preventDefault();
    e.returnValue = 'Bạn đang trong quá trình thanh toán. Bạn có chắc muốn rời khỏi trang?';
  }
});
</script>

{% endblock %}
