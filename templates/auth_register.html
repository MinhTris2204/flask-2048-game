{% extends "base.html" %}
{% block title %}Đăng ký - 2048{% endblock %}
{% block content %}
<div class="card auth">
  <h2>Đăng ký</h2>
  <form method="post" action="{{ url_for('register') }}" onsubmit="return checkPasswordMatch();">
    <label>Tên đăng nhập
      <input name="username" required>
    </label>
    <label>
      Mật khẩu
      <div class="password-input-wrapper">
        <input id="password" name="password" type="password" required>
        <span class="password-toggle" onclick="togglePassword('password')">👁️</span>
      </div>
    </label>
    <label>
      Xác nhận mật khẩu
      <div class="password-input-wrapper">
        <input id="confirm_password" name="confirm_password" type="password" required>
        <span class="password-toggle" onclick="togglePassword('confirm_password')">👁️</span>
      </div>
    </label>
    <button type="submit">Tạo tài khoản</button>
  </form>
  
  <div class="oauth-divider">
    <span>hoặc</span>
  </div>
  
  <a href="{{ url_for('google_login') }}" class="google-btn">
    <svg width="18" height="18" viewBox="0 0 18 18" xmlns="http://www.w3.org/2000/svg">
      <g fill="none" fill-rule="evenodd">
        <path d="M17.6 9.2l-.1-1.8H9v3.4h4.8C13.6 12 13 13 12 13.6v2.2h3a8.8 8.8 0 0 0 2.6-6.6z" fill="#4285F4"/>
        <path d="M9 18c2.4 0 4.5-.8 6-2.2l-3-2.2a5.4 5.4 0 0 1-8-2.9H1V13a9 9 0 0 0 8 5z" fill="#34A853"/>
        <path d="M4 10.7a5.4 5.4 0 0 1 0-3.4V5H1a9 9 0 0 0 0 8l3-2.3z" fill="#FBBC05"/>
        <path d="M9 3.6c1.3 0 2.5.4 3.4 1.3L15 2.3A9 9 0 0 0 1 5l3 2.4a5.4 5.4 0 0 1 5-3.7z" fill="#EA4335"/>
      </g>
    </svg>
    Đăng ký với Google
  </a>
  
  <p>Đã có tài khoản? <a href="{{ url_for('login') }}">Đăng nhập</a></p>
</div>

<script>
function togglePassword(inputId) {
  const input = document.getElementById(inputId);
  const toggle = input.nextElementSibling;
  
  if (input.type === 'password') {
    input.type = 'text';
    toggle.textContent = '🙈';
  } else {
    input.type = 'password';
    toggle.textContent = '👁️';
  }
}

function checkPasswordMatch() {
  const pass = document.getElementById('password').value;
  const confirm = document.getElementById('confirm_password').value;
  if (pass !== confirm) {
    alert('Mật khẩu xác nhận không khớp!');
    return false; 
  }
  return true;
}
</script>
{% endblock %}
